<head>

    <title>Pseudo-Classes</title>
    <style>
        div{/* cria a "caixa"*/
            text-align: center;
            border: 1px solid black;
            background-color: gray;
            height: 200px;
            width: 200px;
        }
       div>a{/*Define a fonte*/
        font-family: Arial, Helvetica, sans-serif;
       }
div>a:hover{/*Estilo quando o cursor passar por cima*/
    color: aquamarine;
    font-weight: bold;
}
div>a:visited{/*Quando visitado muda de cor*/
    color: blueviolet;
}
    </style>
</head>
