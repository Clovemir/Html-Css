<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Personalizados</title>
    <style>
        a{
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-weight: bold;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            color: aqua;
        }
        a::after{
            content: '[link]';
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositório GitHub</a></li>
        <li><a href="https://cursoemvideo.com">Site do Curso Em Vídeo</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo">Canal no Youtube </a></li>
    </ul>
    
</body>
</html>
