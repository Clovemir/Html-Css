
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
   
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

   
        <picture>
            <source media="(max-width:650px)" srcset="imagens.00/foto-p.png" type="image/png">        
            <source media="(max-width:900px)" srcset="imagens.00/foto-m.png" type="image/png">
           <img src="imagens.00/foto-g.png" alt="">
        </picture>
    

    <h1> Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio preload="metadata" src="audioteste.mp3" controls></audio>
       <p>Caso seu audio não seja reproduzido, <a href="audioteste.mp3" download="audioteste.mp3
        ">clique aqui</a> para baixar</p>

        <p>Outra maneira de adcionar o audio</p>
        <audio preload="metadata" controls>
            <source src="audioteste.mp3"  type="audio/mpeg">
            <source src="audioteste.ogg" type="audio/ogg">
            <source src="audioteste.wav" type="audio/wav">

        </audio>
</body>
</html>
